<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>unmountComponent</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    // import { render, h } from "../../node_modules/vue/dist/vue.esm-browser.js"
    import { render, h } from "../../packages/runtime-dom/dist/runtime-dom.esm.js";

    const app = document.querySelector("#app")

    const component = {
      data() {
        return {
          name: "hello world"
        }
      },
      setup() {
        return (proxy) => {
          return h('div', [
            h('p', proxy.name)
          ])
        }
      }
    }

    render(h(component, { style: { color: 'red' } }), app)

    setTimeout(() => {
      render(null, app)
    }, 1000);

  </script>
</body>

</html>
