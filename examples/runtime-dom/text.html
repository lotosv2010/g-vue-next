<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // import { render, h, Text, Comment } from "../../node_modules/vue/dist/vue.esm-browser.js";
      import { render, h, Text, Comment } from "../../packages/runtime-dom/dist/runtime-dom.esm.js";

      const app = document.getElementById('app');
      // 首次渲染
      render(h('ul', {style: {color: "red"}}, [
        h('li', {key: 'a', style: { background: "yellow" }}, 'a'),
        h('li', {key: 'b'}, 'b'),
        h('li', {key: 'c'}, 'c'),
      ]), app)
      // render(h(Text, 'one'), app)

      // 更新
      setTimeout(() => {
        render(h(Text, 'hello world'), app)
      }, 1000);

      // 更新
      setTimeout(() => {
        render(h(Text, 'hello vue3'), app)
      }, 2000);

      // 卸载
      setTimeout(() => {
        render(null, app)
      }, 4000);
    </script>
  </body>
</html>
