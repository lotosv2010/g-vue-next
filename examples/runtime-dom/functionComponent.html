<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>functionComponent</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // import { render, h } from "../../node_modules/vue/dist/vue.esm-browser.js"
      import { render, h } from "../../packages/runtime-dom/dist/runtime-dom.esm.js";

      let count = 100;
      const component = (props) => {
        return h('div', {style: {color: "red"}}, `${props.name} ${props.age}`)
      }

      render(h(component, {name: 'test', age: 18}), document.getElementById("app"))
    </script>
  </body>
</html>
